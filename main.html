<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
   <form action="/submit-feedback" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

	<label for="portfolio">portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" required><br>

	<label for="Favorite Color">Favorite Color:</label>
    <input type="Color" id="favColor" name="favColor" required><br>

	<label for="Likeness">Likeness(1-100):</label>
    <input type="Range" id="likeness" name="likeness" minlength="1" maxlength="100" required><br>
	
    <input type="submit" value="Submit">
   </form>
		
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
