<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
</head>

<body>
    <h1>Feedback Form</h1>

    <form action="/submit-feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

        <label for="portfolio">Portfolio URL:</label><br>
        <input type="url" id="portfolio" name="portfolio" required><br><br>

        <label for="favColor">Favorite Color:</label><br>
        <input type="color" id="favColor" name="favColor" required><br><br>

        <label for="likeness">Likeness (1-100):</label><br>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
